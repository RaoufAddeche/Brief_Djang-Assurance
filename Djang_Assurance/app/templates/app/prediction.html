<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
</head>
<body>
    {% if request.user %}
        <p>Bonjour {{request.user}} </p>
    {% endif %}
    <h2>Données de la victime :</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Rechercher</button>
    </form>
    <a href="{% url 'results' %}">Liste des prédictions</a>
    <a href="{% url 'logout' %}">Déconnexion</a>
</body>
</html>
