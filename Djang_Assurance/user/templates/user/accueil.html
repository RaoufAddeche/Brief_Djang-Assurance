<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenue sur Assur'AImant</h1>
        {% if user.is_authenticated %}
            <p class="text-center">Bonjour, {{ user.first_name }} {{ user.last_name }} !</p>
            <div class="text-center">
                <a href="{% url 'profil' %}" class="btn btn-info">Voir mon profil</a>
                <form method="POST" action="{% url 'deconnexion' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Se déconnecter</button>
                </form>
            </div>
        {% else %}
            <p class="text-center">Veuillez vous connecter ou vous inscrire pour accéder à nos services.</p>
            <div class="text-center">
                <a href="{% url 'connexion' %}" class="btn btn-primary">Connexion</a>
                <a href="{% url 'inscription' %}" class="btn btn-secondary">Inscription</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
