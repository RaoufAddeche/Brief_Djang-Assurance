<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {{request.user}}
    <div class="container mt-5">
        <h1 class="text-center">Bienvenue sur Assur'AImant</h1>
        <p class="text-center">Votre plateforme dédiée à la gestion des utilisateurs et des données d'assurance.</p>
        <div class="text-center mt-4">
            <a href="{% url 'connexion' %}" class="btn btn-primary">Connexion</a>
            <a href="{% url 'inscription' %}" class="btn btn-secondary">Inscription</a>
            <form method="POST" action="{% url 'deconnexion' %}">
                {% csrf_token %}
                <button type="submit">Se déconnecter</button>
            </form>
            
        </div>
    </div>
</body>
</html>
