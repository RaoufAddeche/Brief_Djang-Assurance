<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Profil Utilisateur</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title text-center">{{ user.first_name }} {{ user.last_name }}</h4>
                <p class="card-text">
                    <strong>Email :</strong> {{ user.email }}<br>
                    <strong>Âge :</strong> {{ user.age }} ans<br>
                    <strong>Adresse :</strong> {{ user.adresse }}<br>
                </p>
                <div class="text-center mt-4">
                    <a href="{% url 'modification' %}" class="btn btn-info">Modifier mes informations</a>
                    <a href="{% url 'accueil' %}" class="btn btn-secondary">Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
