<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Modifier mon profil</h1>
        <form method="post" class="mt-4 mx-auto" style="max-width: 600px;">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <small class="text-danger">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Enregistrer les modifications</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'accueil' %}" class="btn btn-secondary">Retour Ã  l'accueil</a>
        </div>
    </div>
</body>
</html>
