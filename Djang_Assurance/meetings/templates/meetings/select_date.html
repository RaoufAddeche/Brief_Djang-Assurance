{% extends "base.html" %} 
{% load  widget_tweaks %}
{% load static tailwind_tags %}

{% block content %}
<div class="bg-white justify-center px-20">
    <h1 class="text-xl font-bold">Prendre rendez-vous avec {{ staff_user.user.prenom }}</h1>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" class="mb-4">
        {% csrf_token %}
        <label for="date">Choisir la date :</label>
        <input type="date" id="date" name="date" required>

        <button type="submit" class="btn text-lg">Choisir</button>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    </form>
</div>


{% endblock %}
